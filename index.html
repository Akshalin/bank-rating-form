<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Bank Rating Form
        </div>
        <div>
            <form>
                <label>Company Name</label>
                <input type="text" id="name" name="name"><br><br>
                <label>Financial Institution name</label>
                <input type="text" id="iname" name="iname"><br><br>
                <label>Company Institution</label>
                <input type="text" id="cname" name="cname"><br><br>
                <label>Financial Institution name</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label>Contact Phone number</label>
                <input type="number" id="contact" name="contact"><br><br>
                <label>Name of Account Holder</label>
                <input type="text" id="account" name="account"><br><br>
                <label>Date account opened</label>
                <input type="date" id="date" name="date"><br><br>
                <label>Account Type</label>
                <input type="text" id="iname" name="iname"><br><br>
                <label>Balance</label>
                <input type="text" id="iname" name="iname"><br><br>
            </form>
        </div>
        <span class="dot"></span>
    </div>
</body>
</html>
